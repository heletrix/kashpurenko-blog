{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Ваші логін та пароль відсутні в системі. Спробуйте ще раз!</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>Логін</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="Увійти" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
